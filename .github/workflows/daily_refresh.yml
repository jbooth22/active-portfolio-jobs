name: Daily portfolio jobs refresh

on:
  workflow_dispatch:
  schedule:
    - cron: "15 13 * * *" # daily at 13:15 UTC

concurrency:
  group: daily-refresh
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  refresh:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.2.15"

      - name: Install dependencies
        run: bun install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run refresh
        run: bun run update

      - name: Commit and push changes
        run: |
          set -e
          BRANCH="${GITHUB_REF_NAME}"

          git config user.name "active-portfolio-jobs-bot"
          git config user.email "active-portfolio-jobs-bot@users.noreply.github.com"

          git pull --rebase origin "$BRANCH"

          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "chore: daily jobs refresh"
          git push origin HEAD:"$BRANCH"
