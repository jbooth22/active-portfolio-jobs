name: Daily portfolio jobs refresh

on:
  schedule:
    - cron: "17 13 * * *" # 6:17am America/Phoenix (UTC-7) most of the year
  workflow_dispatch:
  push:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  refresh:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Update jobs + site data
        run: npm run update

      - name: Commit & push if changed
        run: |
          git config user.name "active-portfolio-jobs-bot"
          git config user.email "actions@users.noreply.github.com"
          git add site/jobs.json site/last_updated.json site/jobs.csv
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore: daily jobs refresh"
            git push
          fi
